<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="background-image: url(images/background.jpg); background-repeat: no-repeat;background-size:cover;">

	<h2>Contact Us</h2>
	<hr>
	<form>
		<table>
		<tr>
			<td><label>Name</label></td>
			<td>:</td>
			<td><input type="text" name="name" placeholder="Input Your Name"></td>
		</tr>
		<tr>
			<td><label>Email</label></td>
			<td>:</td>
			<td><input type="text" name="email" placeholder="Input Your Email"></td>
		</tr>
		<tr>
			<td><label>Phone</label></td>
			<td>:</td>
			<td><input type="" name="phone" placeholder="Input Your Phone"></td>
		</tr>
		<tr>
			<td>Area</td>
			<td>:</td>
			<td>
				<select>
					<option>Rangpur</option>
					<option>Rajshahi</option>
					<option>Sylhet</option>
					<option>Borishal</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>:</td>
			<td>
				<input type="radio" name="gender"><label>Male</label>
				<input type="radio" name="gender"><label>Female</label>
				<input type="radio" name="gender"><label>Other</label>
			</td>
		</tr>
		<tr>
			<td>Course</td>
			<td>:</td>
			<td>
				<input type="checkbox" name="course"><label>PHP</label>
				<input type="checkbox" name="course"><label>Python</label>
				<input type="checkbox" name="course"><label>Django</label>
				<input type="checkbox" name="course"><label>Laravel</label>
			</td>
		</tr>
		<tr>
			<td><label>Comment</label></td>
			<td>:</td>
			<td><textarea rows="3" cols="20">Type Your Message</textarea></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td><input type="submit" name="submit" value="Register"></td>
		</tr>
	</form>
	</table>


</body>
</html>
